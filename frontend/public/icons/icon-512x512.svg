<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Define styles -->
  <defs>
    <style>
      .bg-rounded-square {
        fill: #2563EB;
      }
      .book-icon {
        fill: white;
      }
    </style>
  </defs>

  <!-- Background: Rounded square -->
  <rect class="bg-rounded-square" x="32" y="32" width="448" height="448" rx="85" ry="85"/>

  <!-- Book icon: Open book shape -->
  <g class="book-icon" transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M -75 -50 Q -75 -60 -65 -60 L -20 -60 L -20 60 Q -20 70 -30 70 L -75 65 Q -75 65 -75 55 Z" stroke="white" stroke-width="5" stroke-linejoin="round" fill="none"/>

    <!-- Right page -->
    <path d="M 75 -50 Q 75 -60 65 -60 L 20 -60 L 20 60 Q 20 70 30 70 L 75 65 Q 75 65 75 55 Z" stroke="white" stroke-width="5" stroke-linejoin="round" fill="none"/>

    <!-- Spine line -->
    <line x1="0" y1="-55" x2="0" y2="65" stroke="white" stroke-width="5" stroke-linecap="round"/>

    <!-- Page lines for detail -->
    <line x1="-60" y1="-20" x2="-25" y2="-20" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <line x1="-60" y1="5" x2="-25" y2="5" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <line x1="-60" y1="30" x2="-25" y2="30" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

    <line x1="25" y1="-20" x2="60" y2="-20" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <line x1="25" y1="5" x2="60" y2="5" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <line x1="25" y1="30" x2="60" y2="30" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>